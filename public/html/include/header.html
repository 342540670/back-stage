    <!-- 注册模态框 -->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">用户注册</h4>
                </div>
                <div class="modal-body">
                        <form>
                                <div class="form-group">
                                  <label for="regusername">用户名</label>
                                  <input type="text" class="form-control" id="regusername" placeholder="用户名">
                                </div>
                                <div class="form-group">
                                  <label for="regpassword">密码</label>
                                  <input type="password" class="form-control" id="regpassword" placeholder="密码">
                                </div>
                                <div class="form-group">
                                        <label for="regpassword2">再次输入密码</label>
                                        <input type="password" class="form-control" id="regpassword2" placeholder="请再输入密码">
                                      </div>
                                      <div class="form-group">
                                        <label for="email">邮箱</label>
                                        <input type="email" class="form-control" id="email" placeholder="邮箱">
                                      </div> 
                              </form>
      </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary">注册</button>
                </div>
              </div>
            </div>
          </div>
